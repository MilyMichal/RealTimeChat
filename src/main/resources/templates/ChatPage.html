        <form id="profile-update-form" class="modal-content" enctype="multipart/form-data">

            <!--<span id="closeBtn" class="close" onclick="closeModal('profile-mod')">&times;</span>-->
            <label for="name-input">New username<br></label>
            <input id="name-input" type="text" name="userName" placeholder="new user name">
            <label for="act-pass-input">Confirm actual password<br></label>
            <input id="act-pass-input" type="password" name="actualPass" placeholder="Actual password" required>
            <label for="new-pass-input">Select new password<br></label>
            <input id="new-pass-input" type="password" name="newPass" placeholder="new password">
            <div class="drag-and-drop">
                <div id="drop" class="drop-area">
                    Drag your profile picture HERE
                </div>
            </div>
            <input id="fileData" type="file" name="file" style="visibility:hidden">
            <button type="submit">Update profile</button>

            <div class="response"></div>

        </form>

    </div>

            <div class="modal-header">
                <span class="title">History search</span>
                <select name="history-select" id="user-to-find">
                    <option value="Select user">Select user</option>
                    <option th:each="user : ${usersList}" th:value="${user}" th:text="${user}">
                </select>
                <!--<span class="close" onclick="closeModal('history-mod')">&times;</span>-->
                <button type="button" onclick="getFullPersonalHistory()"> Search history</button>
            </div>
            <div class="history-window"></div>
            <button type="button" onclick="getFullPublicHistory()"> Full history</button>
        </form>

    </div>
