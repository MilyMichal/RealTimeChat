<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/reglog_style.css}">

</head>
<body>

<form id="pass-reset-form">
    <section class="gradient-custom"
             style="min-height:100vh; background-image: linear-gradient(to right,#262e3b, #2e3a4a);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase" style="color: #f6924c">Reset password</h2>
                                <p class="text-white-50 mb-5" style="color: #f6caab !important">Please select your new
                                    password

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typeUsernameX" class="form-control form-control-lg"
                                           name="newPass" required minlength="8">

                                    <label class="form-label" for="typeUsernameX"
                                           style="color: #f6caab">new password</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                           name="reTypedPass" required minlength="8">

                                    <label class="form-label" for="typePasswordX"
                                           style="color: #f6caab">re-typed new password</label>
                                </div>

                                <div class="reset_response"></div>
                                <input id="token" type="hidden" name="token" th:value="${token}"/>
                                <br>
                                <button class="btn  button" type="submit">Save new password!
                                </button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<div id="serverURL" th:data-URL="${serverURL}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/passResetScript.js}"></script>
</body>
</html>
