<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: linear-gradient(to right, #22333B, #2a414b );">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px; background-color: rgba(33, 37, 41, 0.75);; color: gray; ">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5" style="color: #FFFFFF;">Create an account</h2>
                            <div class="error-message">
                                <span th:if="${not #strings.isEmpty(message)}" th:text="${message}"
                                      style="color:red"></span>

                                <form th:action="@{/register}" method="post">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                               name="userName" required maxlength="20" pattern="[A-Za-z]{2,}">
                                        <label class="form-label" for="form3Example1cg">Your chat nickname</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                                               name="email" required >
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                               name="password" required minlength="8" title="Must be min 8 characters long">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cdg"
                                               class="form-control form-control-lg" name="retypedPass" minlength="8" required
                                               title="Must be min 8 characters long">
                                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Register
                                        </button>
                                    </div>

                                    <p class="text-center  mt-5 mb-0">Have already an account? <a
                                            th:href="@{/chat}"
                                            class="text-white-50 fw-bold"><u>Log in here</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>-->
<script th:if="${registrationSuccess}">
    setTimeout(function() {
        window.location.href = '/chat';
    }, 3000);
</script>
</body>
</html>
