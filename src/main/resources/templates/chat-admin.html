<div class="chat-body">
    <div class="modal profile-mod" style="display:none">

        <form id="profile-update-form" class="modal-content" enctype="multipart/form-data">
            <div class="modal-header"> Profile settings
            </div>
            <div class="update-window ">
                <!--<span id="closeBtn" class="close" onclick="closeModal('profile-mod')">&times;</span>-->
                <label for="name-input">Select new username</label>
                <input id="name-input" class="border-rnd" type="text" name="userName" placeholder="new user name">

                <label for="new-pass-input">Select new password</label>
                <input id="new-pass-input" class="border-rnd" type="password" name="newPass" placeholder="new password">
                <label for="drop">Upload new image</label>
                <div class="drag-and-drop">
                    <div id="drop" class="drop-area">
                        Drag your profile picture HERE
                    </div>
                </div>

                <label for="act-pass-input">Confirm actual password<br></label>
                <input id="act-pass-input" class="border-rnd " type="password" name="actualPass"
                       placeholder="Actual password" required>
                <input id="fileData" type="file" name="file" style="visibility:hidden; position:absolute">
                <button class="button-basic update-profile-btn" type="submit">Update profile</button>
                <div class="response" style="font-size: 12px"></div>

            </div>
        </form>

    </div>
    <div class="modal history-mod" style="display:none">
        <form class="history-modal-content" id="history-modal-form">
            <div class="modal-header">
                <span class="title">Message history </span><br>
                <button class="button-basic full-history-btn" type="button" onclick="getFullPublicHistory()"> Full
                    public history
                </button>
                <button class="button-basic private-history-btn" type="button" onclick="getFullPersonalHistory()">
                    Private messages
                    with:
                </button>
                <select name="history-select" id="user-to-find">
                    <option value="" selected disabled>Select user</option>
                    <option th:each="user : ${usersList}" th:value="${user}" th:text="${user}">
                </select>
                <!--<span class="close" onclick="closeModal('history-mod')">&times;</span>-->
            </div>
            <div class="history-window"></div>

        </form>

    </div>


    <div class="admin-control-panel-header"> Admin control panel</div>
    <div class="admin-control-panel">
        <div class="admin-feat-onlineUsers" id="kick-option">

            <select id="online-users" class="form-select select-basic" aria-label="Default select example">
                <option value="0">select online user</option>
                <option th:each="user : ${users}"
                        th:value="${user.nickname}"
                        th:text="${user.nickname}">
                </option>

            </select>
            <button id="kick-btn" class="button-basic" type="button" onclick="kickUser()">Kick user</button>
            <button id="BAN-btn" type="button" class="button-basic" onclick="banUser()">BAN user</button>

        </div>
        <!--<div class="admin-feat" id="ban-option">

        </div>-->

        <div class="admin-feat-bannedUsers" id="unBan-option">
            <select id="banned-users" class="form-select select-basic" aria-label="Default select example">
                <option value="0">select user from banlist</option>
                <option th:each="bannedUser : ${bannedUsers}"
                        th:value="${bannedUser.userName}"
                        th:text="${bannedUser.userName}">
                </option>
            </select>
            <button id="unBan-Btn" type="button" class="button-basic" onclick="unBanUser()">Remove from ban list</button>

        </div>
    </div>
