<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{CSS/chat_style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <title>Chat</title>

</head>
<body>

<div id="chat-with">Public chat</div>

<div class="chat">
    <div id="users">
    </div>
    <div id="messages">
    </div>


</div>
<div class="inputContainer">
    <button id="public-chat-btn" type="button" onclick="switchToPublic()">Public chat</button>
    <input id="input-msg" placeholder="Write a message here">
    <button type="submit" id="send-msg-btn" onclick="send()" name="send_msg_btn" value="Send message">
        <img src="https://icons.getbootstrap.com/assets/icons/send.svg" alt="ChybÃ­ obrÃ¡zek"/>
    </button>
</div>

<!---->
<div id="user-data" th:data-user="${user}"></div>
<!---->
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

<!-- >
admin features
<!-->
<div class="admin-feat">
    <select id="select" class="form-select" aria-label="Default select example">
        <option value="0">select user</option>
        <option th:each="user : ${users}" th:if="${user.nickname != 'Admin'" th:value="${user.nickname}" th:text="${user.nickname}"></option>

    </select>
    <button id="kick" type="button" onclick="kickUser()" >Kick user</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"
        integrity="sha512-aHuAnb+FZ/yM5zYvdiA8q0sxLdsBQ3PRwO8D/08qsenCLQ2gWsosB43Cn1X8esAz0IpaC7Ns5cAPyKIdJQ0hNw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"
        integrity="sha512-tL4PIUsPy+Rks1go4kQG8M8/ItpRMvKnbBjQm4d2DQnFwgcBYRRN00QdyQnWSCwNMsoY/MfJY8nHp2CzlNdtZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript" th:src="@{JS/adminChatScript.js}"></script>

</body>
</html>
