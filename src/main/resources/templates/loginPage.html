<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        sessionStorage.clear();
    </script>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{CSS/reglog_style.css}">

</head>
<body>

<form th:action="@{/login}" method="post">
    <section class="gradient-custom"
             style="min-height:100vh; background-image: linear-gradient(to right,#262e3b, #2e3a4a);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase" style="color: #f6924c">Login</h2>
                                <p class="text-white-50 mb-5" style="color: #f6caab !important">Please enter your
                                    username and password!
                                <p th:if="${message}" th:utext="${message}"></p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeUsernameX" class="form-control form-control-lg"
                                           name="username" required>

                                    <label class="form-label" for="typeUsernameX"
                                           style="color: #f6caab">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                           name="password" required >

                                    <label class="form-label" for="typePasswordX"
                                           style="color: #f6caab">Password</label>
                                </div>
                                <p class="mb-0" style="color:#f6caab"><a th:href="@{/passReset}" style="color: #f6924c; text-decoration: underline;">Forgot password?</a>
                                </p>
                                <br>

                                <button class="btn  button" type="submit">Log in
                                </button><br><br>
                                <a th:href="@{/oauth2/authorization/google}">
                                    <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" style="width: 20px; height: 20px;" alt="">
                                    Sign in with google
                                </a>
                            </div>


                            <div>
                                <p class="mb-0" style="color:#f6caab">Don't have an account? <a th:href="@{/register}"
                                                                                                style="color: #f6924c; text-decoration: underline;">Sign
                                    Up</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
