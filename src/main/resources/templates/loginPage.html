<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        sessionStorage.clear();
    </script>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/login}" method="post">
    <section class="gradient-custom" style="background-image: linear-gradient(to right, #22333B, #2a414b );">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!
                                <p th:if="${message}" th:utext="${message}"></p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeUsernameX" class="form-control form-control-lg"
                                           name="username" required/>
                                    <label class="form-label" for="typeUsernameX" style="color: #808080">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                           name="password" required>
                                    <label class="form-label" for="typePasswordX" style="color: #808080" >Password</label>
                                </div>

                                <!--<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a>
                                </p>-->

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Log in</button>


                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-white-50 fw-bold">Sign
                                    Up</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
