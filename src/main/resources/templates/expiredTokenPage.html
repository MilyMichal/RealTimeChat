<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/reglog_style.css}">
    <!--<link rel="stylesheet" type="text/css" href="/static/CSS/reglog_style.css">-->

</head>
<body>

<section class="gradient-custom"
         style="min-height:100vh; background-image: linear-gradient(to right,#262e3b, #2e3a4a);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase" style="color: #f6924c">Password reset</h2>
                            <br>
                            <p class="text-white-50 mb-5" style="color: #f6caab !important">Your link is expired or
                                invalid! Please use the link from your email or request a new link.
                                <br>
                                <br>
                                <button class="btn  button" type="button" onclick="back()"> BACK
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div id="serverURL" th:data-URL="${serverURL}"></div>
<script type="text/javascript" th:src="@{/js/resetRequestScript.js}"></script>
</body>
</html>
